{% load static %}
<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Controlle - Login</title>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
  </head>
  <body>

    {% for message in messages %}
      <div id="msg">{{message}}</div>
    {% endfor %}

    <div class="box">
      <div class="sp">
        <span>Login</span>
        <a href="#">Cadastro</a>
      </div>
      <div class="form-login">
        <form class="" action="" method="post">
          {% csrf_token %}

          <div>{{form.username}}</div>
          <div>{{form.password}}</div>
          <div><button type="submit" name="button">Entrar</button><a href="#" id="forget_pass">Esqueci minha senha</a></div>

        </form>
      </div>
    </div>

  </body>
</html>
